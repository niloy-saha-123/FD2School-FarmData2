<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Report</title>
</head>
<body>
    <h1>Harvest Report</h1>
    <p>This page is a <em> mockup</em> of a simplified harvest report.</p>

    <hr>

    <h1>My Sample Harvest Report</h1>
    <p>Details:</p>
    <ul>
        <li><strong>Farm:</strong> Sample Farm</li>
        <li><strong>User:</strong> manager1</li>
        <li><strong>Language:</strong> English</li>
        <li><strong>Start:</strong> 05/01/2018</li>
        <li><strong>End:</strong> 05/15/2018</li>
        <li><strong>Crop:</strong> Kale</li>
    </ul>
    <label for="reportTitle">Title:</label>
    <input type="text" id="reportTitle" placeholder="Enter the title of the harvest report">

    <br><br>
    <label for="cropSelect">Crop:</label>
    <select id="cropSelect">
        <option value="broccoli">Broccoli</option>
        <option value="kale" selected>Kale</option>
        <option value="peas">Peas</option>
    </select>

    <br><br>

    <label for="fieldSelect">Area:</label>
    <select id="fieldSelect">
        <option value="all" selected>All</option>
        <option value="chuau-1">Chuau-1</option>
        <option value="sq7">SQ7</option>
    </select>
    
    <br><br>

    <button type="submit">Generate Report</button>

</body>
</html>
